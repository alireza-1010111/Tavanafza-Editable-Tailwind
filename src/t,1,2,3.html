<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محصولات</title>
    <link
      rel="shortcut icon"
      href="./assets/svg/TAS2.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="./font.css" />
    <title>تــوان‌ افــزا</title>
  </head>
  <body class="bg-gray-50 p-6">
    <!-- نوار بالا -->
    <div class="mb-8 flex justify-center space-x-4 space-x-reverse">
      <button
        class="product-btn rounded bg-blue-500 px-4 py-2 text-white"
        data-product="1"
      >
        توان 1
      </button>
      <button
        class="product-btn rounded bg-blue-500 px-4 py-2 text-white"
        data-product="2"
      >
        توان 2
      </button>
      <button
        class="product-btn rounded bg-blue-500 px-4 py-2 text-white"
        data-product="3"
      >
        توان 3
      </button>
    </div>

    <!-- مشخصات محصولات -->
    <div id="product-1" class="product hidden rounded bg-white p-6 shadow">
      <h2 class="mb-4 text-xl font-bold">محصول توان 1</h2>
      <p>
        این مشخصات محصول توان 1 است. دارای قدرت بالا و مناسب برای مصارف خانگی.
      </p>
    </div>

    <div id="product-2" class="product hidden rounded bg-white p-6 shadow">
      <h2 class="mb-4 text-xl font-bold">محصول توان 2</h2>
      <p>این مشخصات محصول توان 2 است. بهینه برای استفاده صنعتی سبک.</p>
    </div>

    <div id="product-3" class="product hidden rounded bg-white p-6 shadow">
      <h2 class="mb-4 text-xl font-bold">محصول توان 3</h2>
      <p>این مشخصات محصول توان 3 است. طراحی مقاوم و عملکرد حرفه‌ای.</p>
    </div>

    <script src="./t,1,2,3.js"></script>
  </body>
</html>
