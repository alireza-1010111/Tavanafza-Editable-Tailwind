<!DOCTYPE html>

                <h1 class="text-[26px] font-semibold text-white lg:text-[48px] xl:text-[64px]">تـوان‌ افـزا</h1>
            </div>
            <!-- mobile menu -->
            <div class="flex z-50 flex-row-reverse items-center justify-between relative">
                <input type="checkbox" id="hamburger" class="peer hidden">
                <label for="hamburger">
                    <img class="px-6 pt-0 animate-visibleity lg:hidden" src="./assets/svg/Hamburger menu.svg"

                </label>
                <div
                    class="fixed z-50 top-0 right-0  flex h-[1440px] flex-col translate-x-[300%] bg-gradient-to-bl from-40% from-sky-900 to-80% to-sky-700 shadow-2xl shadow-sky-200 backdrop-blur-lg  transition-transform delay-75 duration-700 ease-in-out peer-checked:translate-x-0 *:px-3.5 *:py-4 *:pl-10 *:font-semibold *:text-white *:md:text-[20px] *:xl:text-[24px] md:w-2/5">

                        <a class="text-sky-100 font-semibold text-[20px] py-2 text-center hover:bg-sky-900 hover:text-white rounded-[10px] transition-all delay-75 duration-700"

                <!-- <p id="typewriter"

                    تولید کننده دستگاه های کنترل دستی اتومبیل ویژه جانبازان و معلولین (گاز،ترمز،کلاچ)
                </p> -->
                <p class="text-[21px] w-[90%] px-4 text-white pt-4 font-medium">
                    راهکاری مطمئن برای رانندگی آسان و ایمن برای جانبازان و افراد دارای معلولیت
                </p>
                <div class="mt-6 px-4">

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 mx-4">

                <div class="w-[90%] h-[320px] bg-white shadow-md/25 shadow-black rounded-2xl m-auto mt-10"></div>
