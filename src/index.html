<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/svg/TAS 1.svg" type="image/x-icon">

<body class="min-w-[300px]">
    <header class="relative z-10 h-[60px] min-w-[300px] bg-[#1F3A56] lg:h-[120px] lg:w-full">

            </div>
            <!-- mobile menu -->
            <div class="flex flex-row-reverse items-center justify-between">
                <input type="checkbox" id="hamburger" class="peer hidden">
                <label for="hamburger">
                    <img class="px-6 pt-0 animate-visibleity lg:hidden" src="./assets/svg/Hamburger menu.svg"

                </label>
                <div
                    class="fixed top-0 right-0 z-50 flex h-full flex-col translate-x-[300%] bg-[#1f3a5681] backdrop-blur-[12px] transition-transform delay-75 duration-700 ease-in-out peer-checked:translate-x-0 *:px-3.5 *:py-4 *:pl-10 *:font-semibold *:text-white *:text-[unset] *:lg:text-[20px] *:xl:text-[24px] md:w-2/5">
                    <div class="relative mb-7">
                        <label for="hamburger">
                            <img class="absolute left-2.5 top-4" src="./assets/svg/cross-svgrepo-com.svg" alt="cross">
                        </label>
                    </div>
                    <a href="./index.html">صفحه نخست</a>
                    <a href="">سیستم های کنترل دستی</a>
                    <a href="">درباره ما</a>
                    <a href="">ارتباط با ما</a>
                </div>
            </div>
            <!-- desktop menu -->
            <div
                class="hidden px-[15px] lg:flex items-center justify-between lg:px-[5] gap-4 *:mim-w-full *:rounded-[10px] *:px-2 *:text-center *:transition *:delay-150 *:duration-300 *:ease-in-out *:focus:scale-90 *:focus:transition-all *:focus:bg-[#1F3A56F2] *:focus:text-yellow-300 animate-visibleity">
                <a class="xl:text-[24px] lg:text-[20px] hover:-translate-y-1 hover:scale-110 hover:bg-[#1F3A56F2] hover:text-white"
                    href="./index.html">صفحه نخست</a>
                <div class="flex  hover:scale-110 ">
                    <a class="xl:text-[24px] lg:text-[20px]"
                        href="">سیستم های کنترل دستی</a>
                    <img class="mr-1 pt-1" src="./assets/svg/arrow-down-angle-svgrepo-com.svg" alt="">
                </div>
                <a class="xl:text-[24px] lg:text-[20px] hover:-translate-y-1 hover:scale-110 hover:bg-[#1F3A56F2] hover:text-white"
                    href="">درباره ما</a>

                    href="">ارتباط با ما</a>
            </div>
        </nav>
    </header>
    <main class="relative min-w-[300px]">
        <!-- Banner background -->
        <section>
            <img class="mt-15 min-w-[300px] animate-rounded lg:mt-20 lg:w-full max-[340px]:mt-8 max-[310px]:mt-5"

                    class="text-center font-medium text-[44px] text-[#1A22C7] max-[340px]:text-[28px] sm:text-[58px] md:font-semibold lg:text-[72px] xl:text-[82px] xl:font-bold animate-slideDown5">

            </div>
        </section>
        <!-- Banner background -->
        <section class="absolute top-10 w-full min-w-[300px] max-[310px]:top-12">

                src="./assets/svg/Frame 1.svg" alt="">
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./typed.js"></script>
</body>

</html>
